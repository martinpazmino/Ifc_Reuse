{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-800 p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-[#F1FAEE] mb-4">Profil bearbeiten</h2>
    <form method="post">{% csrf_token %}
        <label class="block mb-2">E-Mail</label>
        <input type="email" name="email" value="{{ user.email }}" class="w-full mb-4 p-2 bg-gray-700 border border-gray-600 rounded text-[#F1FAEE]">

        <label class="block mb-2">Vorname</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full mb-4 p-2 bg-gray-700 border border-gray-600 rounded text-[#F1FAEE]">

        <label class="block mb-2">Nachname</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full mb-4 p-2 bg-gray-700 border border-gray-600 rounded text-[#F1FAEE]">

        <button type="submit" class="bg-[#4CAF50] text-white py-2 px-4 rounded">Speichern</button>
    </form>
</div>
{% endblock %}
